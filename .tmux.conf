###
# NOTE: in order to make the prefix more straightforward, map caps lock to control in OSX keyboard preferences
###

# Global settings

# Set prefix key to Ctrl-a
unbind C-b
set-option -g prefix C-a

# reduce command delay; improve responsiveness
set -s escape-time 1

# shortcut to reload ~/.tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# enables double entry of Ctrl-a to send to programs that also accept this sequence
bind C-a send-prefix

# use prefix-| and prefix-- for splitting window
bind | split-window -h
bind - split-window -v 

# use vim movement keys for navigating between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# use vim movement keys for resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
